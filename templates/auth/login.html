{% extends 'base.html' %}

{% block title %}Вход - RahiSafed{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold">Вход в систему</h2>
                    <p class="text-muted">Войдите чтобы продолжить</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Имя пользователя</label>
                        <input type="text" name="username" class="form-control form-control-lg" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Пароль</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i> Войти
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
