{% extends 'base.html' %}

{% block title %}Регистрация - RahiSafed{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold">Регистрация</h2>
                    <p class="text-muted">Создайте новый аккаунт</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Имя пользователя</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Номер телефона</label>
                            <input type="tel" name="phone" class="form-control" placeholder="+992XXXXXXXXX" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Email (необязательно)</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Пароль</label>
                            <input type="password" name="password" class="form-control" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="form-check mt-3 mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Я согласен с <a href="#">условиями использования</a>
                        </label>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i> Зарегистрироваться
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
